                        <script type="text/javascript">
                            $(document).ready(function () {
                                $(document).on('touchstart', onTouch); //指が触れたか検知
                                $(document).on('touchmove', onTouch); //指が動いたか検知
                                $(document).on('touchend', onTouch); //指が離れたか検知
                                var direction, position;
                                
                                function onTouch(event) {
                                    event.preventDefault();                // ページが動くのを止める
                                    pageX = event.changedTouches[0].pageX; // X 座標の位置
                                    pageY = event.changedTouches[0].pageY; // Y 座標の位置
                                    $('#test').val(pageX + ', ' + pageY);
                                }

                                //スワイプ開始時の横方向の座標を格納
                                function onTouchStart(event) {
                                    
                                    position = getPosition(event);
                                    direction = ''; //一度リセットする
                                }

                                //スワイプの方向（left／right）を取得
                                function onTouchMove(event) {
                                    if (position - getPosition(event) > 70) { // 70px以上移動しなければスワイプと判断しない
                                        direction = 'left'; //左と検知
                                    } else if (position - getPosition(event) < -70){  // 70px以上移動しなければスワイプと判断しない
                                        direction = 'right'; //右と検知
                                    }
                                }

                                function onTouchEnd(event) {
                                    if (direction == 'right'){
                                        alert('右だよ');
                                    } else if (direction == 'left'){
                                        alert('左だよ');
                                    }
                                    alert(position);
                                }

                                //横方向の座標を取得
                                function getPosition(event) {
                                    var touch = e.originalEvent.touches[0] || e.originalEvent.changedTouches[0];
                                    return touch.pageX;
                                }
                            });
                        </script>
